<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RepurposeAI - Intelligent Content Operations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                400: '#9CA3AF',
                500: '#6B7280',
                600: '#4B5563',
                700: '#374151',
                800: '#1F2937',
                850: '#161821', // Custom Card bg
                900: '#111827',
                950: '#05050A', // Deep Obsidian Custom
              },
              indigo: {
                50: '#EEF2FF',
                100: '#E0E7FF',
                500: '#6366F1',
                550: '#565ADD', // Custom active state
                600: '#4F46E5',
                700: '#4338CA',
                900: '#312E81',
              },
              violet: {
                500: '#8B5CF6',
                600: '#7C3AED',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.1)',
              'glass-sm': '0 4px 16px 0 rgba(0, 0, 0, 0.05)',
              'glow': '0 0 20px rgba(99, 102, 241, 0.6)',
              'glow-sm': '0 0 10px rgba(99, 102, 241, 0.4)',
              'glow-lg': '0 0 40px rgba(139, 92, 246, 0.4)',
              'card': '0 10px 30px -5px rgba(0, 0, 0, 0.1)',
            },
            backgroundImage: {
              'glass-gradient': 'linear-gradient(145deg, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.2) 100%)',
              'glass-gradient-dark': 'linear-gradient(145deg, rgba(25, 27, 35, 0.6) 0%, rgba(15, 16, 20, 0.4) 100%)',
              'mesh': 'radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%)',
              'mesh-light': 'radial-gradient(at 0% 0%, hsla(253,16%,90%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,95%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,95%,1) 0, transparent 50%)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 10px rgba(99, 102, 241, 0.2)' },
                '50%': { boxShadow: '0 0 25px rgba(99, 102, 241, 0.5)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s infinite linear',
              'pulse-glow': 'pulseGlow 3s infinite',
              'blob': "blob 7s infinite",
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Glassmorphism */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1); 
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.2); 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      body {
        background-color: #F3F4F6;
        transition: background-color 0.5s ease;
      }
      .dark body {
        background-color: #05050A; /* Deep Obsidian */
      }
      
      /* Glass Panel - The "Workly" Sidebar Look */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .dark .glass-panel {
        background: rgba(15, 16, 22, 0.6);
        border-right: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 20px 0 40px rgba(0,0,0,0.2);
      }
      
      /* Glass Card - High Visibility */
      .glass-card {
        background: #ffffff;
        border: 1px solid rgba(0,0,0,0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      
      .dark .glass-card {
        background: rgba(30, 32, 40, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }
      
      .glass-card:hover {
        transform: translateY(-2px);
        transition: all 0.3s ease;
      }
      
      /* Utilities */
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }
      .dark .text-glow {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>

  </body>
</html>
